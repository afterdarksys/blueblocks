# BlueBlocks Healthcare Blockchain - Docker Compose
# =================================================
# Local development environment with full stack

version: '3.8'

services:
  # =============================================================================
  # BLUEBLOCKS NODE
  # =============================================================================
  blueblocks-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueblocks-node
    hostname: blueblocks-node
    restart: unless-stopped
    environment:
      - BLUEBLOCKS_NETWORK=devnet
      - BLUEBLOCKS_RPC_PORT=8080
      - BLUEBLOCKS_P2P_PORT=26656
      - BLUEBLOCKS_METRICS_PORT=9090
      - BLUEBLOCKS_LOG_LEVEL=debug
      - BLUEBLOCKS_ENABLE_MINING=true
      - BLUEBLOCKS_MINING_WORKERS=2
    ports:
      - "8080:8080"     # HTTP RPC API
      - "26656:26656"   # P2P network
      - "9090:9090"     # Prometheus metrics
    volumes:
      - blueblocks-data:/app/data
      - blueblocks-keys:/app/keys
      - blueblocks-logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - blueblocks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  # =============================================================================
  # VALIDATOR NODE (for multi-node testing)
  # =============================================================================
  blueblocks-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueblocks-validator
    hostname: blueblocks-validator
    restart: unless-stopped
    command: ["bblks-validator", "--data-dir=/app/data", "--port=8081", "--rpc=http://blueblocks-node:8080"]
    environment:
      - BLUEBLOCKS_NETWORK=devnet
      - BLUEBLOCKS_VALIDATOR_TYPE=standard
    ports:
      - "8081:8081"
    volumes:
      - validator-data:/app/data
      - validator-keys:/app/keys
    networks:
      - blueblocks-network
    depends_on:
      blueblocks-node:
        condition: service_healthy

  # =============================================================================
  # TREASURY SERVICE
  # =============================================================================
  blueblocks-treasury:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueblocks-treasury
    hostname: blueblocks-treasury
    restart: unless-stopped
    command: ["bblks-treasury", "--bb-rpc=http://blueblocks-node:8080", "--eth-rpc=${ETH_RPC_URL:-https://mainnet.infura.io/v3/YOUR_KEY}", "--contract=${TOKEN_SALE_CONTRACT:-0x0000000000000000000000000000000000000000}"]
    environment:
      - BLUEBLOCKS_NETWORK=devnet
      - ETH_RPC_URL=${ETH_RPC_URL:-https://mainnet.infura.io/v3/YOUR_KEY}
      - TOKEN_SALE_CONTRACT=${TOKEN_SALE_CONTRACT}
    volumes:
      - treasury-data:/app/data
      - treasury-keys:/app/keys
    networks:
      - blueblocks-network
    depends_on:
      blueblocks-node:
        condition: service_healthy
    profiles:
      - treasury

  # =============================================================================
  # DISCOVERY SERVICE (P2P Bootstrap)
  # =============================================================================
  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueblocks-discovery
    hostname: blueblocks-discovery
    restart: unless-stopped
    command: ["discovery-service", "--port=8082"]
    ports:
      - "8082:8082"
    networks:
      - blueblocks-network

  # =============================================================================
  # POSTGRESQL DATABASE
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: blueblocks-postgres
    hostname: blueblocks-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=blueblocks
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blueblocks_dev_password}
      - POSTGRES_DB=blueblocks
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - blueblocks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blueblocks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS (Caching & Rate Limiting)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: blueblocks-redis
    hostname: blueblocks-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - blueblocks-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # IPFS NODE
  # =============================================================================
  ipfs:
    image: ipfs/kubo:latest
    container_name: blueblocks-ipfs
    hostname: blueblocks-ipfs
    restart: unless-stopped
    environment:
      - IPFS_PROFILE=server
    ports:
      - "4001:4001"     # Swarm
      - "5001:5001"     # API
      - "8083:8080"     # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - blueblocks-network
    profiles:
      - ipfs

  # =============================================================================
  # PROMETHEUS (Metrics Collection)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: blueblocks-prometheus
    hostname: blueblocks-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - blueblocks-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # =============================================================================
  # GRAFANA (Metrics Visualization)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: blueblocks-grafana
    hostname: blueblocks-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - blueblocks-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # =============================================================================
  # BLOCK EXPLORER
  # =============================================================================
  explorer:
    build:
      context: ./explorer
      dockerfile: Dockerfile
    container_name: blueblocks-explorer
    hostname: blueblocks-explorer
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - blueblocks-network
    depends_on:
      blueblocks-node:
        condition: service_healthy
    profiles:
      - explorer

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  blueblocks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  blueblocks-data:
    name: blueblocks-data
  blueblocks-keys:
    name: blueblocks-keys
  blueblocks-logs:
    name: blueblocks-logs
  validator-data:
    name: blueblocks-validator-data
  validator-keys:
    name: blueblocks-validator-keys
  treasury-data:
    name: blueblocks-treasury-data
  treasury-keys:
    name: blueblocks-treasury-keys
  postgres-data:
    name: blueblocks-postgres-data
  redis-data:
    name: blueblocks-redis-data
  ipfs-data:
    name: blueblocks-ipfs-data
  prometheus-data:
    name: blueblocks-prometheus-data
  grafana-data:
    name: blueblocks-grafana-data
