apiVersion: v1
kind: Namespace
metadata:
  name: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: blueblocks-quota
  namespace: blueblocks
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    pods: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: blueblocks-limits
  namespace: blueblocks
spec:
  limits:
    - default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      type: Container
