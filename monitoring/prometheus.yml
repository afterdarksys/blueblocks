# BlueBlocks Prometheus Configuration
# ====================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'blueblocks'
    env: 'devnet'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configuration
scrape_configs:
  # BlueBlocks node metrics
  - job_name: 'blueblocks-node'
    static_configs:
      - targets: ['blueblocks-node:9090']
    metrics_path: /metrics
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # BlueBlocks validator metrics
  - job_name: 'blueblocks-validator'
    static_configs:
      - targets: ['blueblocks-validator:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # Treasury service metrics
  - job_name: 'blueblocks-treasury'
    static_configs:
      - targets: ['blueblocks-treasury:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # IPFS metrics
  - job_name: 'ipfs'
    static_configs:
      - targets: ['ipfs:5001']
    metrics_path: /debug/metrics/prometheus

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
