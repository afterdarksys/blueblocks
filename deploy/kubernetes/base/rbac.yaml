apiVersion: v1
kind: ServiceAccount
metadata:
  name: blueblocks-node
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: node
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blueblocks-validator
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: validator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blueblocks-miner
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: miner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blueblocks-node-role
  namespace: blueblocks
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["blueblocks-secrets"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blueblocks-validator-role
  namespace: blueblocks
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["validator-keys", "blueblocks-secrets"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blueblocks-miner-role
  namespace: blueblocks
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["blueblocks-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blueblocks-node-rolebinding
  namespace: blueblocks
subjects:
  - kind: ServiceAccount
    name: blueblocks-node
    namespace: blueblocks
roleRef:
  kind: Role
  name: blueblocks-node-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blueblocks-validator-rolebinding
  namespace: blueblocks
subjects:
  - kind: ServiceAccount
    name: blueblocks-validator
    namespace: blueblocks
roleRef:
  kind: Role
  name: blueblocks-validator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blueblocks-miner-rolebinding
  namespace: blueblocks
subjects:
  - kind: ServiceAccount
    name: blueblocks-miner
    namespace: blueblocks
roleRef:
  kind: Role
  name: blueblocks-miner-role
  apiGroup: rbac.authorization.k8s.io
