apiVersion: v1
kind: ConfigMap
metadata:
  name: blueblocks-config
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: config
data:
  # Chain configuration
  CHAIN_ID: "blueblocks-testnet"
  NETWORK_NAME: "BlueBlocks TestNet"

  # Node configuration
  NODE_LISTEN: "0.0.0.0:8080"
  NODE_DATA_DIR: "/data"

  # Validator configuration
  VALIDATOR_PORT: "7777"
  VALIDATOR_TYPE: "standard"

  # Miner configuration
  MINER_WORKERS: "4"
  MINER_DIFFICULTY: "4"

  # Discovery service
  DISCOVERY_LISTEN: "0.0.0.0:8443"
  DISCOVERY_SESSION_TTL: "3600"
  DISCOVERY_HEARTBEAT_TIMEOUT: "60"

  # Indexer configuration
  INDEXER_DB_HOST: "timescaledb"
  INDEXER_DB_PORT: "5432"
  INDEXER_DB_NAME: "blueblocks_indexer"

  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PUBLIC_RPM: "60"
  RATE_LIMIT_AUTH_RPM: "300"
  RATE_LIMIT_DEPLOY_RPH: "10"

  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # HIPAA compliance
  AUDIT_LOG_ENABLED: "true"
  PHI_ACCESS_TRACKING: "true"
---
