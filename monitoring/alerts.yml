# BlueBlocks Alert Rules
# ======================

groups:
  # ===========================================================================
  # CRITICAL ALERTS
  # ===========================================================================
  - name: critical
    rules:
      - alert: NodeDown
        expr: up{job="blueblocks-node"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "BlueBlocks node is down"
          description: "Node {{ $labels.instance }} has been unreachable for more than 1 minute."

      - alert: ConsensusFailure
        expr: blueblocks_consensus_rounds_failed_total > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Consensus failures detected"
          description: "{{ $value }} consensus failures in the last 5 minutes."

      - alert: BlockProductionStopped
        expr: rate(blueblocks_blocks_total[5m]) == 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Block production has stopped"
          description: "No new blocks produced in the last 10 minutes."

      - alert: ValidatorSlashing
        expr: increase(blueblocks_validator_slashing_total[1h]) > 0
        labels:
          severity: critical
        annotations:
          summary: "Validator slashing event"
          description: "A validator has been slashed. Check immediately."

      - alert: DatabaseConnectionLost
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "Cannot connect to PostgreSQL database."

      - alert: TreasuryDoubleSpendAttempt
        expr: increase(blueblocks_treasury_double_spend_attempts[5m]) > 0
        labels:
          severity: critical
        annotations:
          summary: "Double spend attempt detected"
          description: "{{ $value }} double spend attempts in the last 5 minutes."

  # ===========================================================================
  # HIGH SEVERITY ALERTS
  # ===========================================================================
  - name: high
    rules:
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% on {{ $labels.instance }}."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 10m
        labels:
          severity: high
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 90% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining on {{ $labels.instance }}."

      - alert: SlowBlockTime
        expr: blueblocks_block_time_seconds > 30
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "Slow block time"
          description: "Block time is {{ $value }}s, expected < 10s."

      - alert: HighTransactionRejectionRate
        expr: rate(blueblocks_transactions_rejected_total[5m]) / rate(blueblocks_transactions_total[5m]) > 0.1
        for: 10m
        labels:
          severity: high
        annotations:
          summary: "High transaction rejection rate"
          description: "More than 10% of transactions are being rejected."

      - alert: PeerCountLow
        expr: blueblocks_p2p_peers < 3
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "Low peer count"
          description: "Node has only {{ $value }} peers. Minimum recommended: 5."

  # ===========================================================================
  # WARNING ALERTS
  # ===========================================================================
  - name: warning
    rules:
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(blueblocks_http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API request latency"
          description: "95th percentile latency is {{ $value }}s."

      - alert: HighErrorRate
        expr: rate(blueblocks_http_requests_total{status=~"5.."}[5m]) / rate(blueblocks_http_requests_total[5m]) > 0.01
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "More than 1% of requests are returning 5xx errors."

      - alert: MempoolGrowing
        expr: blueblocks_mempool_size > 1000
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Mempool size growing"
          description: "Mempool has {{ $value }} pending transactions."

      - alert: ValidatorMissedBlocks
        expr: increase(blueblocks_validator_missed_blocks[1h]) > 10
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Validator missing blocks"
          description: "Validator {{ $labels.validator }} missed {{ $value }} blocks in the last hour."

      - alert: SybilAttackDetected
        expr: increase(blueblocks_sybil_protection_blocked[5m]) > 100
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Potential Sybil attack"
          description: "{{ $value }} addresses blocked by Sybil protection."

  # ===========================================================================
  # HIPAA COMPLIANCE ALERTS
  # ===========================================================================
  - name: hipaa
    rules:
      - alert: UnauthorizedPHIAccess
        expr: increase(blueblocks_hipaa_unauthorized_access[5m]) > 0
        labels:
          severity: critical
        annotations:
          summary: "Unauthorized PHI access attempt"
          description: "{{ $value }} unauthorized PHI access attempts detected."

      - alert: AuditLogFailure
        expr: blueblocks_hipaa_audit_log_errors > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HIPAA audit logging failure"
          description: "Failed to write to HIPAA audit log."

      - alert: PHIExfiltrationAttempt
        expr: increase(blueblocks_hipaa_bulk_export_attempts[1h]) > 5
        for: 0m
        labels:
          severity: high
        annotations:
          summary: "Potential PHI exfiltration"
          description: "{{ $value }} bulk PHI export attempts in the last hour."

      - alert: EncryptionFailure
        expr: blueblocks_encryption_failures > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "PHI encryption failure"
          description: "Failed to encrypt PHI data."
