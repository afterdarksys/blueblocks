apiVersion: v1
kind: Secret
metadata:
  name: blueblocks-secrets
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (override in overlays)
  DB_USER: "blueblocks"
  DB_PASSWORD: "CHANGE_ME_IN_OVERLAY"

  # API signing secret
  API_SIGNING_SECRET: "CHANGE_ME_IN_OVERLAY"

  # Treasury private key (encrypted)
  TREASURY_PRIVATE_KEY: "CHANGE_ME_IN_OVERLAY"

  # Admin API key
  ADMIN_API_KEY: "CHANGE_ME_IN_OVERLAY"
---
apiVersion: v1
kind: Secret
metadata:
  name: blueblocks-tls
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS certificates (base64 encoded, replace in overlays)
  tls.crt: ""
  tls.key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: validator-keys
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: validator-keys
type: Opaque
stringData:
  # Validator keys are generated per-validator
  # Override in overlays with actual keys
  validator-0.key: "CHANGE_ME_IN_OVERLAY"
  validator-1.key: "CHANGE_ME_IN_OVERLAY"
  validator-2.key: "CHANGE_ME_IN_OVERLAY"
