# BlueBlocks Development Network Configuration
# =============================================
# Use this configuration for local development and testing

network: devnet
chain_id: blueblocks-devnet

# Node configuration
node:
  data_dir: ./data/devnet
  log_level: debug
  log_format: text  # text for development, json for production

# RPC API configuration
rpc:
  enabled: true
  host: 0.0.0.0
  port: 8080
  cors_allowed_origins:
    - "*"  # Allow all origins in devnet
  max_connections: 100
  timeout: 30s
  rate_limit:
    enabled: false  # Disabled for development

# P2P network configuration
p2p:
  enabled: true
  host: 0.0.0.0
  port: 26656
  max_peers: 10
  seeds: []
  persistent_peers: []
  external_address: ""  # Auto-detect

# Consensus configuration
consensus:
  block_time: 1s  # Fast blocks for development
  timeout_propose: 3s
  timeout_prevote: 1s
  timeout_precommit: 1s
  timeout_commit: 1s

# Mining configuration
mining:
  enabled: true
  workers: 2
  difficulty: 1  # Low difficulty for fast mining
  coinbase: ""  # Set via CLI or will use node address

# Database configuration
database:
  backend: leveldb  # leveldb for development
  path: ${data_dir}/db
  cache_size: 128  # MB

# Metrics configuration
metrics:
  enabled: true
  prometheus_port: 9090
  prometheus_path: /metrics

# Healthcare/HIPAA configuration
healthcare:
  hipaa_audit: true
  phi_encryption: true
  audit_log_path: ${data_dir}/logs/hipaa_audit.log
  encryption_algorithm: AES-256-GCM

# IPFS configuration (optional)
ipfs:
  enabled: false
  api_url: http://localhost:5001
  gateway_url: http://localhost:8083

# Development features
development:
  enable_faucet: true
  faucet_amount: 10000
  auto_mine: true
  prefund_accounts:
    - address: bb1devaccount1
      balance: 1000000
    - address: bb1devaccount2
      balance: 1000000
