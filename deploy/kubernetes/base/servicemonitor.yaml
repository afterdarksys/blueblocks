apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blueblocks-node
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blueblocks
      app.kubernetes.io/component: node
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blueblocks-validator
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blueblocks
      app.kubernetes.io/component: validator
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blueblocks-miner
  namespace: blueblocks
  labels:
    app.kubernetes.io/name: blueblocks
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blueblocks
      app.kubernetes.io/component: miner
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
