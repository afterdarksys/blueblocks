apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blueblocks-default-deny
  namespace: blueblocks
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blueblocks-node-policy
  namespace: blueblocks
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: blueblocks
      app.kubernetes.io/component: node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from validators
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: validator
      ports:
        - protocol: TCP
          port: 8080
    # Allow from miners
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: miner
      ports:
        - protocol: TCP
          port: 8080
    # Allow from indexer
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: indexer
      ports:
        - protocol: TCP
          port: 8080
    # Allow from explorer
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: explorer
      ports:
        - protocol: TCP
          port: 8080
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow P2P traffic from other nodes
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: node
      ports:
        - protocol: TCP
          port: 26656
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow to validators
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: validator
      ports:
        - protocol: TCP
          port: 7777
    # Allow P2P to other nodes
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: node
      ports:
        - protocol: TCP
          port: 26656
---
